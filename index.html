<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box" id="login-box">
      <h2>Login</h2>
      <form>
        <label>Username</label>
        <input type="text" placeholder="Username">
        
        <label>Password</label>
        <input type="password" placeholder="Password">
        
        <div class="checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        
        <div class="button-group">
          <button type="button" class="login-button">Login</button>
          <button type="button" class="switch-button" onclick="showRegister()">Register</button>
        </div>
      </form>
    </div>
    
    <!-- Register Form -->
    <div class="form-box hidden" id="register-box">
      <h2>Register</h2>
      <form>
        <label>Username</label>
        <input type="text" placeholder="Username">
        
        <label>Password</label>
        <input type="password" placeholder="Password">
        
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm Password">
        
        <label>Key</label>
        <input type="text" placeholder="Key">
        
        <div class="button-group">
          <button type="button" class="register-button">Register</button>
          <button type="button" class="switch-button" onclick="showLogin()">Login</button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
